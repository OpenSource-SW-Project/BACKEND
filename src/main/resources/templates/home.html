<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/css/home.css">
        <link rel="stylesheet" type="text/css" href="/css/animation.css">
        <link rel="stylesheet" type="text/css" href="/css/navbar.css">
        <title>chatDa</title>
    </head>
    <body>
        <div id="container" class="container">
            <h1>Chat Da</h1>
            <div id="usercheck-container">
                <div id="login-div" class="form-group">
                    <form id="login-form" onsubmit="return false;">
                        <label>아이디</label>
                        <input id="login-username-input" type="text" maxlength="10">
                        <label>비밀번호</label>
                        <input id="login-password-input" type="password" maxlength="10">
                        <button id="login-btn">로그인</button>
                    </form>
                </div>
                <div id="signup-div" class="form-group">
                    <form id="signup-form" onsubmit="return false;">
                        <label>이름</label>
                        <input id="signup-name-input" type="text" maxlength="10">
                        <label>아이디</label>
                        <input id="signup-username-input" type="text" maxlength="10">
                        <label>비밀번호</label>
                        <input id="signup-password-input" type="password" maxlength="10">
                        <label>비밀번호 확인</label>
                        <input id="signup-passwordcheck-input" type="password" maxlength="10">
                        <button id="signup-btn">계정 생성</button>
                    </form>
                </div>
                <div id="toggle-wrapper">
                    <button class="toggle-btn" id="toggle-btn">새로운 계정 만들기</button>
                </div>
            </div>
            <div id="button-container">
                <div><button id="chat-btn" class="google-btn">대화</button></div>
                <div><button id="diary-btn" class="google-btn">일기장</button></div>
                <div id="alert-div">
                    <button id="writing-style-btn" class="google-btn">글쓰기 스타일</button>
                    <span id="alert-badge" class="alert-badge">!</span>
                </div>
            </div>
        </div>
        <div id="temp-btns">
            <button class="temp-btn" id="animation">ANIMATION</button>
        </div>
    </div>
</body>
<script src="js/config.js" defer></script>
<script src="js/home.js" defer></script>
<script src="js/navbar.js" defer></script>
</html>
