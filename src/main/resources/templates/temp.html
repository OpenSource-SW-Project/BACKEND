<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDa</title>
    <link rel="stylesheet" type="text/css" href="/css/temp.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/animation.css">
</head>
<body>
    <div id="container" class="container">
        <h1>오늘의 일기</h1>
        <div class="date" id="currentDate"></div>
        <div id="choose-div">
            <button id="btn-1" class="toggle-btn">1</button>
            <button id="btn-2" class="toggle-btn">2</button>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="일기 제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" placeholder="오늘 하루는 어땠나요?"></textarea>
        </div>
        <button id="save-btn">저장</button>
    </div>

    <script src="js/config.js" defer></script>
    <script src="js/temp.js" defer></script>
    <script src="js/navbar.js" defer></script>
</body>
</html>
